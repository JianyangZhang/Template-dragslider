<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>dragslider</title>
		<link rel="stylesheet" href="css/reset.css" />
		<link rel="stylesheet" href="css/dragslider.css" />
		<link rel="stylesheet" href="js/ui/jquery-ui.min.css" />
	</head>
	<body>
		<div id="box">
			<ul class="range">
				<li>1</li>
				<li>2</li>
				<li>3</li>
				<li>4</li>
				<li>5</li>
				<li>6</li>
				<li>7</li>
				<li>8</li>
				<li>9</li>
				<li>2yr</li>
				<li>4yr</li>
				<li>6yr</li>
				<li>8yr</li>
				<li class="last">10yr</li>
			</ul>
			<div class="slider">
				<ul class="light">
					<li><s class="fix">1</s><b class="fix"></b></li>
					<li><s>2</s><b></b></li>
					<li><s>3</s><b></b></li>
					<li><s>4</s><b></b></li>
					<li><s>5</s><b></b></li>
					<li><s>6</s><b></b></li>
					<li><s>7</s><b></b></li>
					<li><s>8</s><b></b></li>
					<li><s>9</s><b></b></li>
					<li><i>2yr</i></li>
					<li><i>4yr</i></li>
					<li><i>6yr</i></li>
					<li><i>8yr</i></li>
					<li class="last">10yr</li>
				</ul>
			</div>
			<div class="bar">
				<i></i>
				<i></i>
				<i></i>
			</div>
		</div>
		<script src="js/jquery.min.js"></script>
		<script src="js/ui/jquery-ui.min.js"></script>
		<script src="js/dragslider.js"></script>
	</body>
</html>
